<!-- myapp/templates/myapp/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Welcome {{ user.username }}</title>
    <!-- Include CSS files here -->
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome, {{ user.username }}!</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Dashboard</h2>
            <p>This is your dashboard where you can access various features of the application.</p>
            <!-- Add more content or links to other sections as needed -->
        </section>

        <!-- Example of displaying messages -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} MyApp. All rights reserved.</p>
    </footer>

    <!-- Include JavaScript files here -->
    <script src="{% static 'myapp/js/scripts.js' %}"></script>
</body>
</html>
